<!-- Пример 16.2. Форма, проверяемая средствами JavaScript (вторая часть) -->
<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Пример формы</title>
        <style>
            .signup {
                border: 1px solid #999999;
                font: normal 14px helvetica;
                color: #444444;
            }
        </style>
        <script src="validate_functions.js">
                function validate(form) {

                    fail = validateForename(form.forename.value);
                    fail += validateSurname(form.surname.value);
                    fail += validateUsername(form.username.value);
                    fail += validatePassword(form.password.value);
                    fail += validateAge(form.age.value);
                    fail += validateEmail(form.email.value);

                    if (fail = "") return true 
                    else { alert(fail); return false }
                }
        </script>
    </head>
    <body>
        <table 
            class="signup" 
            border="0" 
            cellpadding="2"
            cellspacing="5"
            bgcolor="#eeeeee"
        >
            <th colspan="2" align="center">Регистрационная форма</th>
            <form method="post" action="add_user.php" onSubmit="return validate(this)">
                <tr><td>Имя</td><td><input 
                    type="text" 
                    maxlength="32" 
                    name="forename">
                </td></tr>

                <tr><td>Фамилия</td><td><input 
                    type="text" 
                    maxlength="32" 
                    name="surname">
                </td></tr>

                <tr><td>Пользовательское имя</td><td><input 
                    type="text" 
                    maxlength="16" 
                    name="username">
                </td></tr>

                <tr><td>Пароль</td><td><input 
                    type="text" 
                    maxlength="12" 
                    name="password">
                </td></tr>

                <tr><td>Возраст</td><td><input 
                    type="text" 
                    maxlength="3" 
                    name="validateAge">
                </td></tr>

                <tr><td>Электронный адрес</td><td><input 
                    type="text" 
                    maxlength="65" 
                    name="email">
                </td></tr>

                <tr><td colspan="2" align="center">
                    <input type="submit" value="Зарегистрироваться">
                </td></tr>

            </form>
        </table>
    </body>

</html>
