<!-- Пример 18.4. Применение разных значений позиционирования -->
<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <head>
        <title>Позиционирование</title>
        <style>
            #container {
        position  :absolute;
        top       :50px;
        left      :0px;
      }
      #object1 {
        position  :absolute;
        background:pink;
        width     :100px;
        height    :100px;
        top       :0px;
        left      :0px;
      }
      #object2 {
        position  :relative;
        background:lightgreen;
        width     :100px;
        height    :100px;
        top       :0px;
        left      :110px;
      }
      #object3 {
        position  :fixed;
        background:yellow;
        width     :100px;
        height    :100px;
        top       :50px;
        left      :220px;
      }
        </style>
        <body>
            <br><br><br><br><br>
            <div id='container'>
                <div id='object1'>
                    Абсолютное Позиционирование
                </div>
                <div id='object2'>
                    Относительное Позиционирование
                </div>
                <div id='object3'>
                    Фиксированное Позиционирование
                </div>
            </div>
            
        </body>
    </head>
</html>
