<!-- Пример 21.24. Получение с помощью is метода сведений о том, чем именно является родительский элемент -->
<!DOCTYPE html>
<html>
    <head>
        <title>Использование метода is</title>
        <script src='jquery-3.7.1.min.js'></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div><button>Кнопка в div-контейнере</button></div>
        <div><button>Кнопка в div-контейнере</button></div>
        <span><button>Кнопка в span-контейнере</button></span>
        <div><button>Кнопка в div-контейнере</button></div>
        <span><button>Кнопка в span-контейнере</button></span>
        <p id='info'></p>
        <script>
            $('button').click(function(){
                var elem = ''
                if ($(this).parent().is('div')) elem = 'div'
                else elem = 'span'
                $('#info').html('Вы щёлкнули на ' + elem)
            })
        </script>
    </body>
</html>
