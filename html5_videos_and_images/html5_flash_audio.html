<!-- Пример 25.3. Представление Flash в качестве резервного варианта для браузеров, не поддерживающих HTML5 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Представление Flash в качестве резервного варианта для браузеров, не поддерживающих HTML5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='OSC.js'></script>
    </head>
    <body><br><pre>
        <audio controls>
            <object 
            type="application/x-shockwave-flash"
            data="audioplayer.swf" width="300" height="30"
            >
            <param name="FLashVars" value="mp3=audio.mp3&showstop=1&showvolume=1">
            </object>

            <source src="audio.mp4a" type="audio/aac">
            <source src="audio.mp3" type="audio/mp3">
            <source src="audio.ogg" type="audio/ogg">
        </audio>
    </body>
</html>
