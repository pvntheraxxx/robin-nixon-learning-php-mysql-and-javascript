<!-- Пример 25.1. Встраивание различных типов аудиофайлов -->
<!DOCTYPE html>
<html>
    <head>
        <title>Встраивание различных типов аудиофайлов</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='OSC.js'></script>
    </head>
    <body><br><pre>
        <audio controls>
            <source src="audio.m4a" type="audio/aac">
            <source src="audio.mp3" type="audio/mp3">
            <source src="audio.ogg" type="audio/oggas">
        </audio>   
    </body>
</html>
