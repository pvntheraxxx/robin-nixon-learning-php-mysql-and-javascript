<!-- Пример 22.5. Фильтруемый список и список с появлением элементов по мере ввода значения фильтра -->
<!DOCTYPE html>
<html>
    <head>
        <title>Списки</title>
        <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
        <script src="jquery-2.2.4.min.js"></script>
        <script src="jquery.mobile-1.4.5.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>jQuery Списки</h1>
            </div>
            <ul data-role="listview" data-filter="true"
            data-filter-placeholder="Поиск больших кошек..."
            data-inset="true">
                <li>Гепард</li>
                <li>Пума</li>
                <li>Ягуар</li>
                <li>Леопард</li>
                <li>Лев</li>
                <li>Белый леопард</li>
                <li>Тигр</li>
            </ul>
            <ul data-role="listview" data-filter="true" data-filter-reveal="true">
                <li>Гепард</li>
                <li>Пума</li>
                <li>Ягуар</li>
                <li>Леопард</li>
                <li>Лев</li>
                <li>Белый леопард</li>
                <li>Тигр</li>
            </ul>
            <div data-role="footer">
                <h4><a href="http://tinyurl.com/jqmlists">Официальное демо</a></h4>
            </div>
        </div>
    </body>
</html>
