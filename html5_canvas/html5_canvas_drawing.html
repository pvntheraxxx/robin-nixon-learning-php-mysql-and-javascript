<!-- Пример 24.12. Показ комбинаций законцовок и соединений линий -->
<!DOCTYPE html>
<html>
    <head>
        <title>Рисование линии</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='OSC.js'></script>
    </head>
    <body>
        <canvas id="mycanvas" width="535" height="360"></canvas>
        <script>
            /* По сути здесь мы просто создали экземпляр класса canvas
            Затем мы закрепили его в переменную context
            После чего мы как будто настраиваем объект
            Прописываем каждое значение каждого свойства объекта canvas
            Который находится в переменной context */
            canvas = O('mycanvas')
            context = canvas.getContext('2d')
            S(canvas).background = 'lightblue'
            context.fillStyle = 'red'
            context.font = 'bold 13pt Courier'
            context.strokeStyle = 'blue'
            context.textBaseline = 'top'
            context.lineWidth = 20
            caps = ['butt','round','square']
            joins = ['round','bavel','miter']

            for (j = 0 ; j < 3 ; ++j)
            {
                for (k = 0 ; k < 3 ; ++k)
                {
                    context.lineCap = caps[j]
                    context.lineJoin = joins[k]

                    context.fillText(' cap:' + caps[j],33 + j * 180, 45 + k * 120)
                    context.fillText('join:' + joins[k], 33 + j * 180, 65 + k * 120)

                    context.beginPath()
                    context.moveTo(20 + j * 180, 100 + k * 120)
                    context.lineTo(20 + j * 180, 20 + k * 120)
                    context.lineTo(155 + j * 180,20 + k * 120)
                    context.lineTo(155 + j * 180, 100 + k * 120)
                    context.stroke()
                    context.closePath()
                }
            }
        </script>
    </body>
</html>
