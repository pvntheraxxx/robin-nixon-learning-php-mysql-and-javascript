<!-- Пример 26.1. Вывод карты с учётом местоположения -->
<!DOCTYPE html>
<html>
    <head>
        <title>Пример применения геолокации</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='OSC.js'></script>
    </head>
    <body>
        <script>
            if (typeof navigator.geolocation == 'undefiend')
             alert("Геолокация не поддерживается.")
            else 
             navigator.geolocation.getCurrentPosition(granted,denied)
            function granted(position)
            {
                var lat = position.coords.latitude
                var lon = position.coords.longitude

                alert("Разрешение дано. Ваше местоположение:\n\n"
                + lat + ", " + lon + "\n\nНажмите 'ОК' для загрузки Google Maps с твоим местоположением")

                window.location.replace("https://www.google.com/maps/@"
                + lat + "," + lon + ",8z")
            }
            function denied(error)
            {
                var message

                switch (error.code) {
                    case 1: message = 'Доступ запрещён'; break;
                    case 2: message = 'Позиция недоступна'; break;
                    case 3: message = 'Время ожидания операции истекло'; break;
                    case 4: message = 'Неизвестная ошибка'; break;
                }
            }
        </script>
    </body>
</html>
