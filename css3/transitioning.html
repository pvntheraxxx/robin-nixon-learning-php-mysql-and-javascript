<!-- Пример 19.4. Эффект перемещения, связанный с применением псевдокласса hover -->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Перемещение при проходе мыши</title>
        <style>
            #square {
                position: absolute;
                top: 50px;
                left: 50px;
                width: 100px;
                height: 100px;
                padding: 2px;
                text-align: center;
                border-width: 1px;
                border-style: solid;
                background: orange;
                transition: all .8s ease-in-out;
            }
            #square:hover {
                background: yellow;
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <div id='square'>
            Square shape<br>
            created using<br>
            a simple div<br>
            element with<br>
            a 1px border
        </div>
    </body>
</html>
