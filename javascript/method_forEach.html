<!-- Пример 15.11. Использование метода forEach -->
<script>
    /* forEach используется для перебора элементов массива
    Воспользоваться этим методом можно, передав ему имя функции
    , которая будет вызвана для каждого элемента массива */
    pets = ["Кошка","Собака","Кролик","Хомяк"];
    pets.forEach(output);
    function output(element,index,array)
    {
        document.write("Элемент с индексм " + index + " содержит значение " + element + "<br>")
    }
</script>
