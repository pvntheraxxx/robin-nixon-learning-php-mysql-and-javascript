<!-- Пример 14.20. Использование команды break в цикле for -->
<script>
    haystack = new Array();
    haystack[17] = "Иголка";

    for (j = 0; j < 20; ++j)
    {
        if (haystack[j] == "Иголка") {
            document.write("<br> - найдена в элементе " + j);
            break;
        }
        else document.write(j + ", ")
    }
</script>
