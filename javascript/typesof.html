<!-- Пример 13.3. Установка типа переменной путём присваивания ей значения -->
<html>
    <head><title>typesof</title></head>
    <body>
        <script type="text/javascript">

            n = '838102050'; // Присваивание 'n' строкового значения
            document.write('n = ' + n + ', и имеет тип ' + typeof n + '<br>');

            a = 12345 * 67890; // Присваивание 'a' числа
            document.write('a = ' + a + ', и имеет тип ' + typeof a + '<br>');

            b = ' плюс текст'; // Изменение типа 'b' с числового на строковое
            document.write('b = ' + n + ', и имеет тип ' + typeof b + '<br>');

        </script>
    </body>
</html>
