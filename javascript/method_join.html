<!-- Пример 15.12. Использование метода join -->
<script>
    /* Метод join позволяет превратить все значения массива в строки, а затем
    объединить их в одну большую строку, расставляя между значениями необязательные 
    разделители */
    pets = ["Кошка","Собака","Кролик","Хомяк"];

    document.write(pets.join() + "<br>");
    document.write(pets.join(' ') + "<br>");
    document.write(pets.join(' : ') + "<br>");
</script>
