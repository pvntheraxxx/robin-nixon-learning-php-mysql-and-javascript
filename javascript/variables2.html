<!-- Пример 13.6. Проверка области видимости переменных, определённых в функции test -->
<html>
    <head><title>Проверка области видимости переменных, определённых в функции</title></head>
    <body>
        <script type="text/javascript">
            test()

            if (typeof a != 'undefined') document.write('a "' + a + '"<br>');
            if (typeof b != 'undefined') document.write('b "' + b + '"<br>');
            if (typeof c != 'undefined') document.write('c "' + c + '"<br>');

            function test()
            {
                a = 123;    // Глобальная область видимости
                var b = 456;    // Локальная область видимости
                if (a == 123) var c = 789;  // Локальная область видимости
            }
            console.log("Привет, консоль");
            alert("Привет, модальное окно");
            document.write("Привет, функция document.write()");
        </script>
    </body>
</html>
