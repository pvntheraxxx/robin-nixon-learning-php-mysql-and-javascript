<!-- Пример 15.8. Создание, построение и вывод массива на экран -->
<script>
    /* Метод push() добавляет новые элементы к массиву
    При этом сам массив, в котором есть метод push()
    По сути является классом или экземпляром класса */

    numbers = [];
    numbers.push("Один");
    numbers.push("Два");
    numbers.push("Три");

    for (j = 0; j < numbers.length; ++j)
    {
        document.write("Элемент " + j + " = " + numbers[j] + "<br>");
    }
</script>
