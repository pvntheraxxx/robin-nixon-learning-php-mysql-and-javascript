<!-- Пример 15.9. Создание и отображение ассоциативного массива -->
<script>
    balls = {
        "гольф": "Мячи для гольфа, 6",
        "теннис": "Мячи для тенниса, 3",
        "футбол": "Футбольный мяч, 1",
        "пинг-понг": "Мячи для пинг-понга. 12 шт."        
        }
    for (ball in balls)
        document.write(ball + " = " + balls[ball] + "<br>");
</script>
